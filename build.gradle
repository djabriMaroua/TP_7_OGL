plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version '0.1.25'
    id 'io.github.oleksiiparf.slack-webhook' version '1.0.0'
    id 'de.zebrajaeger.sendMail' version '0.2.2'
    id 'org.sonarqube' version '4.3.0.3225' // Ensure compatibility with your SonarQube server
}

group = 'com.my-project'
version = '0.1-SNAPSHOT'

publishing {
    repositories {
        maven {
            url = uri('https://mymavenrepo.com/repo/uW1ml5rCuyPDeACXAsO1/')
            credentials {
                username = System.getenv('MAVEN_USERNAME') ?: 'defaultUsername'
                password = System.getenv('MAVEN_PASSWORD') ?: 'defaultPassword'
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.0.0'
    testImplementation 'io.cucumber:cucumber-junit:6.0.0'
    testImplementation 'junit:junit:4.12'
}

cucumberReports {
    outputDir = file('build/reports/cucumber')
    buildId = System.getenv('BUILD_ID') ?: 'defaultBuildId'
    reports = files('reports/example-report.json')
}

sonarqube {
    properties {
        property "sonar.projectName", "untitled3"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", System.getenv('SONAR_LOGIN') ?: 'admin'
        property "sonar.password", System.getenv('SONAR_PASSWORD') ?: 'admin'
    }
}

slack {
    publishedPlugin {
        webHook = System.getenv('SLACK_WEBHOOK_URL') ?: 'https://default-webhook-url'
        attachment {
            fallback = "New version successfully published."
            pretext = "New version successfully published."
            color = "good"
            field {
                title = "Module"
                value = project.name
                shortValue = true
            }
            field {
                title = "Version"
                value = project.version
                shortValue = true
            }
        }
    }
    builtSucceed {
        webHook = System.getenv('SLACK_WEBHOOK_URL') ?: 'https://default-webhook-url'
        attachment {
            fallback = "Project successfully built."
            pretext = "Project successfully built."
            field {
                title = "Module"
                value = project.name
                shortValue = true
            }
            field {
                title = "Version"
                value = project.version
                shortValue = true
            }
        }
    }
}
