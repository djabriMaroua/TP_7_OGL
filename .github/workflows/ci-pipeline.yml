name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin' # Choisissez une distribution (temurin est recommand√©)

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build Project
        run: ./gradlew build
